{% extends "base.html" %}

{% block title %}

<h1>Edit Task</h1>
{% endblock %}


{% block body %}
<div class="content">
    <h1>Edit Task</h1>
    <form action="/update/{{task.id}}" method="POST">    
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task" id="btn_update">
            
    </form>
        
</div>
{% endblock %}
